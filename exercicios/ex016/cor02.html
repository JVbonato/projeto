<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        *{ /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #7700FF 10%, #CD06E5, #FC02D8, #FE1737, #FFC100);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
